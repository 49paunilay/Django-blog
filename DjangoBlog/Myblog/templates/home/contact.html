{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3" style="background-color: gray;">
    <h1 style="text-align: center; color:blue">Contact Us / Join</h1>
    <form action="/contact" method="POST">
    {% csrf_token %} 
        <div class="mb-3 py-3">
          <label for="name" >Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" name="phone" class="form-control" id="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Query</label>
            <textarea name="content" class="form-control" id="content" cols="30" rows="10" style="background-color: aqua;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
